logLvl: "error|info|debug|disabled" # default - info
prefix: "preview_"
file-input:
  enabled: true|false
  email-path: "{path}"
  component-path: "{path}"
file-output:
  enabled: true|false
  result-path: "{path}"
preview-output:
  enabled: true|false
  result-path: "{path}"
api-sendgrid-output:
  enabled: true|false
  delete-not-listed: true|false # default - false
  api:
    auth:
      auth-type: "hmac|bearer|basic|none"
      hmac: # required if auth-type = hmac
        key: "{secret-here}"
      basic: # required if auth-type = basic
        user: "{secret-here}"
        password: "{secret-here}"
      bearer: # required if auth-type = bearer
        token: "{secret-here}"
        header-name: "Authorization"
    schema: "http|https"
    host: "example.com"
    get-path: "templates" # Get request application/json
    post-path: "templates" # Post request application/json
    delete-path: "templates/{slug}" # Delete request application/json
  sendgrid:
    enabled: true|false # default - false
    host: "https://api.sendgrid.com"
    api-key: "{secret-here}"
    activate-new-version: true|false # default - true